{% load static %}
<!-- static css sheet -->
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CV Clinic</title>

    <!-- BOOTSTRAP IMPORTS START -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- BOOTSTRAP IMPORTS END -->

  </head>

  <!-- internal CSS -->
  <style>
    .center{
      text-align: center;
    }

    .buttons{
      border-radius: 25px;
      padding:10px;
    }

    body{
      background-image: url(https://image.freepik.com/free-photo/orange-acrylic-paint-textured-background_53876-88475.jpg)
    }

    span{
      font-weight: bold;
      color: red;
    }

</style>

  <body>
  <div class="container-fluid pt-10">
    <!-- logo -->
    <div class="row font" style="background: #ffffff; padding: -10px; font-size:1.5em">
      <div class="col-xl-12">
        <nav class="navbar navbar-expand-md sticky-top">

          <a class="navbar-brand font" href="http://127.0.0.1:8000/" style="color:#ffffff; padding-top:10px">
            <img src="{% static 'polls/images/cv_logo.png' %}" alt="" width="300" height="75">
          </a>

          <!-- collapsable nav bar -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"><img src="https://21thirteen.com/wp-content/uploads/2016/03/hamburger-menu.jpg" alt="Scroll bar"
            style="width:30px;height:30px" /></span>
          </button>

          <!-- nav bar content -->
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav" style="margin-top: 10px; margin-bottom: 10px">
            <!-- for registration tab -->
              <li>
                <div class="col-xl-2 col-md-2 nav-item">
                  <a class="nav-link" href="http://127.0.0.1:8000/registration" style="text-align:center; margin-left:50px; margin-top:20px; color:#000000;
                  font-size:0.65em">Register</a>
                </div>
              </li>

              <li>
                <div class="col-xl-2 cold-md-2 nav-item">
                  <a class="nav-link" href="http://127.0.0.1:8000/login" style="text-align:center; margin-left:10px; margin-top:20px; color:#000000;
                  font-size:0.65em">Login</a>
                </div>
              </li>

            </ul>

          </div>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-12 center" style="margin: 30px">
        <h3>Schedule Your Appointment</h3>
      </div>

      <!-- first name and last name -->
      <div class="col-xl-2">

      </div>
      <div class="col-xl-4 form-group">
        <label for="f_name">First Name:<span>*</span></label>
        <input type="text" class="form-control" name="f_name" id="f_name" required/>
      </div>
      <div class="col-xl-4 form-group">
        <label for="l_name">Last Name:<span>*</span></label>
        <input type="text" class="form-control" name="l_name" id="l_name" required/>
      </div><br>
      <div class="col-xl-2">

      </div>

      <!-- address and city -->
      <div class="col-xl-2">

      </div>
      <div class="col-xl-4 form-group">
        <label for="address1">Address:</label>
        <input type="text" class="form-control" name="address1" id="address1" />
      </div>
      <div class="col-xl-4 form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" name="city" id="city" />
      </div>
      <div class="col-xl-2">

      </div>

      <!-- city, state, and zip code -->
      <div class="col-xl-2">

      </div>
      <div class="col-xl-4 form-group">
        <label for="state">State:</label>
        <input type="text" class="form-control" name="state" id="state" />
      </div>
      <div class="col-xl-4 form-group">
        <label for="zipcode">Zip Code:</label>
        <input type="text" class="form-control" name="zipcode" id="zipcode" />
      </div><br>
      <div class="col-xl-2">

      </div>

      <!-- email and phone number -->
      <div class="col-xl-2">

      </div>
      <div class="col-xl-4 form-group">
        <label for="email">Email:<span>*</span></label>
        <input type="text" class="form-control" name="email" id="email" required/>
      </div>
      <div class="col-xl-4 form-group">
        <label for="ph">Phone Number:<span>*</span></label>
        <input type="text" class="form-control" name="ph" id="ph" required/>
      </div>
      <div class="col-xl-2">

      </div>
    </div>
  </div>
  </body>
</html>
